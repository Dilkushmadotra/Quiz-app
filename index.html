<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App with Teacher Login</title>

  <!-- ✅ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 🔗 Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-5">

  <h1 class="text-center mb-4">Quiz App with Teacher Login</h1>

  <!-- 🔐 Teacher Login -->
  <div id="auth-section" class="mb-4">
    <h2>Teacher Login</h2>
    <input type="password" id="auth-password" class="form-control mb-2" placeholder="Enter password to unlock question editor" />
    <button id="auth-btn" class="btn btn-primary">Unlock</button>
    <p id="auth-message" class="mt-2 text-danger d-none">Incorrect password. Try again.</p>
  </div>

  <!-- ➕ Add Question Form -->
  <div id="add-question-form" class="mb-4" style="display: none;">
    <h2>Add a Question</h2>
    <input type="text" id="new-question" class="form-control mb-2" placeholder="Enter your question" />
    <div class="option-inputs mb-2">
      <input type="text" class="form-control new-option mb-2" placeholder="Option A" />
      <input type="text" class="form-control new-option mb-2" placeholder="Option B" />
      <input type="text" class="form-control new-option mb-2" placeholder="Option C" />
      <input type="text" class="form-control new-option mb-2" placeholder="Option D" />
    </div>
    <input type="text" id="correct-answer" class="form-control mb-2" placeholder="Enter the correct option exactly" />
    <button id="add-question-btn" class="btn btn-success">Add to Quiz</button>
  </div>

  <!-- 🧠 Quiz Section -->
  <form id="quiz-form"></form>
  <div class="d-flex gap-2 mt-3">
    <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
    <button id="restart-btn" class="btn btn-secondary d-none">Retake Quiz</button>
  </div>
  <div id="result" class="mt-4"></div>

  <!-- ✅ Bootstrap JS (optional, not required for basic features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 🔗 Custom Script -->
  <script src="main.js"></script>
</body>
</html>
